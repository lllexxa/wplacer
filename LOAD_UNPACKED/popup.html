<!DOCTYPE html>
<html>
<head>
    <title>wplacer</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="header">
        <img src="icons/favicon-32x32.png" class="logo">
        <h3>wplacer</h3>
    </div>
    <div class="content">
        <form class="settings">
            <label for="port">
                Server Port:
                <input type="number" id="port" min="1" max="65535" value="80">
            </label>
            <label for="host">
                Server Host:
                <input type="text" id="host" value="127.0.0.1">
            </label>
            <label for="autoReloadInterval">
                Reload interval (s):
                <input type="number" id="autoReloadInterval" min="0" max="3600" value="0">
            </label>
            <button type="submit" id="saveSettingsBtn">Save</button>
        </form>
        <small>0 = disabled, 1-3600 = seconds between reloads</small>
        <p id="status">Ready. Tokens will be sent automatically.</p>
        <button id="sendCookieBtn">Manually Add/Update User</button>
        <button id="logoutBtn" class="destructive">Quick Logout</button>
    </div>
    <script src="popup.js"></script>
</body>
</html>
